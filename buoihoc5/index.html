<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="">
        <div class="form-field">
            <div class="form-field">
                <label for="username">Tài Khoản</label>
            <input type="text" id="username">
            </div>
            <div class="form-field">
                <label for="password">Mật Khẩu</label>
                <input type="password" id="password">
            </div>
            <div class="form-field">
                <span class="form-ladel">Giới Tính</span>
                <input type="radio" name="gender" id="male">
                <label for="male">Nam</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Nữ</label>
            </div>
            <div class="form-field">
                <input type="checkbox" name="hobbies" id="game">
                <label for="game">Game</label>
                <input type="checkbox" name="hobbies" id="thể thao">
                <label for="thể thao">Bóng Đá</label>
                <input type="checkbox" name="hobbies" id="Xem Phim">
                <label for="Xem Phim">Xem Phim</label>
            </div>
            <div class="form-field">
                <label for="address">Địa chỉ trường trú</label>
                <select name="address" id="address">
                    <option value="1">Hà Nội</option>
                    <option value="2">Hà Tây</option>
                </select>

            </div>
            <input type="date">
            <input type="login">
            <input type="file">
            
            <!-- chỉ chọn 1 trong các giá trị -->
            <input type="radio" name="gender">
            <input type="radio" name="gender">
            <input type="radio" name="gender">

            <!-- chọn 1 hoặc nhiều giá trị -->
            <input type="checkbox" name="hobbies">
            <input type="checkbox" name="hobbies">
            <input type="checkbox" name="hobbies">

        </div>

        <div class="form-field">
            <select name="" id="">
                <option value="1">Option1</option>
                <option value="2">Option2</option>
            </select>
        </div>

            <!-- phù hợp cmt nội dung bài viết -->
        <div class="form-field">
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <!-- dùng cho các hành động -->
        <div class="form-field">
            <button>Click</button>
        </div>
        
    </form>

</body>
</html>
